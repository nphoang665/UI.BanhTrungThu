  <div class=" mx-auto py-2">
    <h1 class="text-2xl font-bold mb-4">Giỏ hàng</h1>
    <table class="min-w-full bg-white border">
      <thead>
        <tr>
          <th class="px-6 py-3 border-b">Sản phẩm</th>
          <th class="px-6 py-3 border-b">Giá</th>
          <th class="px-6 py-3 border-b">Số lượng</th>
          <th class="px-6 py-3 border-b">Thành tiền</th>
          <th class="px-6 py-3 border-b">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <div class="flex items-center gap-4">
            <img class="w-20 h-20 rounded-full" [src]="apiBaseUrl + '/images/' + item.sanPham.anhSanPham[0].tenAnh" alt="{{ item.sanPham.tenSanPham }}">
            <div class="font-medium dark:text-white">
                <div>{{ item.sanPham?.tenSanPham }}</div>
            </div>
            </div>
          </td>
          <!-- <td class="border p-4"><img [src]="apiBaseUrl + '/images/' + item.sanPham.anhSanPham[0].tenAnh" alt="{{ item.sanPham.tenSanPham }}" class="w-20 h-20"> {{ item.sanPham?.tenSanPham }}</td> -->
          <td></td>
          <td class="border p-4">{{ item.sanPham?.gia | currency:'VND':'symbol' }}</td>
          <td class="border p-4">
            <input type="number" [value]="item.quantity" (change)="updateQuantity(item.sanPham, $event)" class="w-20 border rounded px-3 py-2 text-center text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400">
          </td>
          <td class="border p-4">{{ (item.sanPham?.gia ?? 0) * item.quantity | currency:'VND':'symbol' }}</td>
          <td class="border p-4">
            <button (click)="removeFromCart(item.sanPham)" class="bg-red-500 text-white px-4 py-2 rounded">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="flex justify-between ">
 <div class="mt-4">
      <p class="text-lg font-semibold">Tổng cộng: {{ getTotal() | currency:'VND':'symbol' }}</p>
    </div>
    <button routerLink="/thanh-toan" class="mt-4" mat-dialog-close mat-raised-button color="primary">
      <p class="text-lg font-semibold">Thanh toán</p>
    </button>
    </div>
   
  </div>
