
  <section class="py-12 bg-gray-100" style="background-image: url('https://www.banhngoncaocap.com/templates/sj_market/images/styling/red/bn_bg_partern_01.png');">
    <div class="max-w-screen-xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">Sản Phẩm Mới</h2>
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
        <ng-container *ngIf="sanPhamMoi$ | async as sanPhamMoiList">
            <div *ngFor="let sanPham of sanPhamMoiList" class="bg-white rounded-lg shadow-lg p-4 relative">
            <div class="absolute top-2 right-2 bg-[#ED1C24] text-white text-xl font-bold px-2 py-1 rounded">Mới!</div>
            <img [src]="apiBaseUrl + '/images/' + sanPham.anhSanPham[0].tenAnh" alt="{{ sanPham.tenSanPham }}" class="w-50 h-50">
            <div class="p-4">
              <a href="#" class="text-xl mb-2 text-[#C0281B] hover:text-[#F3B233]">{{ sanPham.tenSanPham }}</a>
              <p class="text-[#C0281B] text-2xl font-bold dark:text-white mb-4">{{ sanPham.gia | currency:'VND':'symbol-narrow' }}</p>
              <a (click)="xemNhanhSP(sanPham.maSanPham)" class="py-1 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:border-[#8B0000] hover:bg-[#8B0000] hover:text-white focus:z-10 focus:ring-4  focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 hover:cursor-pointer">Xem nhanh</a>
              <a [routerLink]="['/chi-tiet-banh-trung-thu', sanPham.maSanPham]" class="text-white bg-[#B3111A] hover:bg-[#F3B233] border border-[#B3111A] hover:border-[#F3B233] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium text-sm px-5 py-1 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Chi tiết</a>
            </div>
        </div>
        </ng-container>
    
      </div>
      <button id="load-more" class="mt-8 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Xem Thêm</button>
    </div>
  </section>
