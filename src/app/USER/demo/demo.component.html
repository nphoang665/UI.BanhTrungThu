<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Theo Dõi Đơn Hàng Bánh Trung Thu</h1>
    <div class="bg-white shadow-md rounded my-6">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Mã Đơn Hàng</th>
            <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Tên Khách Hàng</th>
            <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Trạng Thái</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr *ngFor="let order of orders">
            <td class="w-1/3 py-3 px-4">{{ order.id }}</td>
            <td class="w-1/3 py-3 px-4">{{ order.customerName }}</td>
            <td class="w-1/3 py-3 px-4">
              <span [ngClass]="getStatusClass(order.status)">
                {{ order.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
