  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="bg-white shadow-lg rounded-lg overflow-hidden">
        <a [routerLink]="['/chi-tiet-banh-trung-thu', product.id]">
          <img [src]="product.image" alt="Mooncake" class="w-full h-56 object-cover">
          <div class="p-4">
            <h2 class="text-xl font-semibold">{{ product.name }}</h2>
            <p class="text-gray-600 mt-2">{{ product.description }}</p>
            <div class="mt-4 flex items-center justify-between">
              <span class="text-gray-900 font-bold text-lg">{{ product.price | currency }}</span>
              <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">View Details</button>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  
  

  <app-footer></app-footer>
