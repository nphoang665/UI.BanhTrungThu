<app-header></app-header>

<div style="background-image: url('https://www.banhngoncaocap.com/templates/sj_market/images/styling/red/bn_bg_partern_01.png');">
  <div class="max-w-screen-xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let item of loaiSanPhamsWithCounts" class="border rounded-lg overflow-hidden shadow-lg">
        <a [routerLink]="['/san-pham', item.loaiSanPham.maLoai]">
          <img [src]="apiBaseUrl + '/images/' + item.loaiSanPham.anhLoai" alt="{{ item.loaiSanPham.tenLoai }}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-xl font-bold mb-2">{{ item.loaiSanPham.tenLoai }}</h2>
            <p class="text-gray-700">Số lượng sản phẩm: {{ item.count }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

  

  <app-footer></app-footer>
