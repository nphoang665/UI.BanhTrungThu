                    </svg>
                    <svg *ngIf="danhGia.diemDanhGia <= i" class="w-4 h-4 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">

                    </svg>                 
                  </ng-container>
            </div>

        </div>
    </div>

</div>
    <div *ngIf="daMuaHang==true && daDanhGia==false" class="mt-6">
      <h4 class="text-xl font-bold mb-2">Viết đánh giá của bạn</h4>
      <div class="mb-4">
        <label for="rating" class="block text-sm font-medium text-gray-700">Đánh giá</label>
        <div class="flex">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <svg (click)="setRating(i + 1)" class="w-6 h-6 cursor-pointer" [ngClass]="{'text-yellow-400': diemDanhGia > i, 'text-gray-300': diemDanhGia <= i}" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927C9.355 2.302 10.645 2.302 10.951 2.927L12.184 5.423L15.041 6.044C15.721 6.188 16.002 7.022 15.545 7.547L13.651 9.686L14.082 12.812C14.147 13.489 13.412 13.978 12.82 13.648L10 12.347L7.18 13.648C6.588 13.978 5.853 13.489 5.918 12.812L6.349 9.686L4.455 7.547C3.998 7.022 4.279 6.188 4.959 6.044L7.816 5.423L9.049 2.927Z"/>
            </svg>
          </ng-container>
        </div>
      </div>
      <div class="mb-4">
        <label for="comment" class="block text-sm font-medium text-gray-700">Bình luận</label>
        <textarea [(ngModel)]="noiDung" id="comment" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      </div>
      <button (click)="addDanhGia()" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Gửi đánh giá</button>
    </div>
    <div *ngIf="daMuaHang==false" class="mt-6">
      <p class="text-sm text-gray-500">Bạn cần mua sản phẩm này trước khi có thể đánh giá.</p>
    </div>
    <div *ngIf="daDanhGia==true && daMuaHang==true" class="mt-6">
      <p class="text-sm text-gray-500">Bạn đã đánh giá sản phẩm này.</p>
    </div>
</article>
</div>
