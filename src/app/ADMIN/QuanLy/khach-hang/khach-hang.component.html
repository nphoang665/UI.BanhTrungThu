<div class="main-content-container container-fluid px-4">
    <div class="page-header row no-gutters py-4">
      <div class="QuanLuTour_container">
        <div class="row">
          <div class="col-lg-3 ad-flex ajustify-content-between aalign-items-center">
            <button mat-raised-button color="primary" class="mb-3" (click)="themKhachHang()">
              Thêm khách hàng (+)
            </button>
            <button mat-raised-button style="background-color: #009628; color: white;" class="amb-3" (click)="ExportFile()">
                <i class="fa-solid fa-file-export"></i>
            </button>
        </div>
       
          <div class="col-lg-6 d-flex align-items-center">
            <mat-form-field>
              <mat-label>Tìm kiếm</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Nhập từ khóa tìm kiếm" #input />
            </mat-form-field>
          </div>

        <div class="mat-elevation-z8 bg-white">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID DichVu Column -->
            <ng-container matColumnDef="maKhachHang">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Mã khách hàng
              </th>
              <td mat-cell *matCellDef="let row">{{ row.maKhachHang }}</td>
            </ng-container>

            <!-- Ten DichVu Column -->
            <ng-container matColumnDef="tenKhachHang">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Tên khách hàng
              </th>
              <td mat-cell *matCellDef="let row">{{ row.tenKhachHang }}</td>
            </ng-container>

            <!-- DonViTinh Column -->
            <ng-container matColumnDef="soDienThoai">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Số điện thoại
              </th>
              <td mat-cell *matCellDef="let row">{{ row.soDienThoai }}</td>
            </ng-container> 
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Email
                </th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
              </ng-container> 

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Hành động</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"  class="m-1" (click)="suaKhachHang(element.maKhachHang)"> 
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button mat-raised-button color="warn" class="m-1"  (click)="xoaKhachHang(element)">
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="7">
                Không có dữ liệu phù hợp với từ khóa "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
