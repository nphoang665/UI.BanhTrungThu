<div class="max-w-2xl mx-auto p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Sửa Đơn Hàng</h2>
    <form [formGroup]="donHang" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="maDonHang" class="block text-sm font-medium text-gray-700">Mã Đơn Hàng</label>
          <input formControlName="maDonHang" id="maDonHang" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div>
          <label for="maKhachHang" class="block text-sm font-medium text-gray-700">Mã Khách Hàng</label>
          <input formControlName="maKhachHang" id="maKhachHang" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
      </div>
  
      <div>
        <label for="thoiGianDatHang" class="block text-sm font-medium text-gray-700">Thời Gian Đặt Hàng</label>
        <input formControlName="thoiGianDatHang" id="thoiGianDatHang" type="datetime-local" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
  
      <div>
        <label for="tongTien" class="block text-sm font-medium text-gray-700">Tổng Tiền</label>
        <input formControlName="tongTien" id="tongTien" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
  
      <div>
        <label for="diaChiGiaoHang" class="block text-sm font-medium text-gray-700">Địa Chỉ Giao Hàng</label>
        <textarea formControlName="diaChiGiaoHang" id="diaChiGiaoHang" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
      </div>
  
      <div>
        <label for="thongTinThanhToan" class="block text-sm font-medium text-gray-700">Thông Tin Thanh Toán</label>
        <textarea formControlName="thongTinThanhToan" id="thongTinThanhToan" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
      </div>
  
      <div>
        <label for="tinhTrang" class="block text-sm font-medium text-gray-700">Tình Trạng</label>
        <select formControlName="tinhTrang" id="tinhTrang" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          <option value="Đang xử lý">Đang xử Lý</option>
          <option value="Đang giao hàng">Đang giao hàng</option>
          <option value="Đã hoàn thành">Đã hoàn Thành</option>
          <option value="Đã hủy đơn hàng">Đã hủy đơn hàng</option>
        </select>
      </div>
  
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Cập Nhật
        </button>
      </div>
    </form>
  </div>
