<div class="main-content-container container-fluid px-4">
    <div class="page-header row no-gutters py-4">
      <div class="QuanLuTour_container">
        <div class="row">
          <div class="col-lg-3 d-flex align-items-center"> <button mat-raised-button color="primary" class="mb-3"
              >
              Thêm dịch vụ (+)
            </button></div>
          <div class="col-lg-6 d-flex align-items-center">
            <mat-form-field>
              <mat-label>Tìm kiếm</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Nhập từ khóa tìm kiếm" #input />
            </mat-form-field>
          </div>
          <div class="col-lg-2 d-flex align-items-center justify-content-end " >
            <div class="example-disabled" style="z-index: 0;">
              <button mat-raised-button style="background-color: #009628; color: white;" class="mb-3"
              >
              <i class="fa-solid fa-file-export"></i>
            </button>
            </div>

          </div>
        </div>

        <div class="mat-elevation-z8 bg-white">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID DichVu Column -->
            <ng-container matColumnDef="maLoai">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Mã loại sản phẩm
              </th>
              <td mat-cell *matCellDef="let row">{{ row.maLoai }}</td>
            </ng-container>

            <!-- Ten DichVu Column -->
            <ng-container matColumnDef="tenLoai">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Tên loại sản phẩm
              </th>
              <td mat-cell *matCellDef="let row">{{ row.tenLoai }}</td>
            </ng-container>

            <!-- DonViTinh Column -->
            <ng-container matColumnDef="khoiLuong">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Khối lượng
              </th>
              <td mat-cell *matCellDef="let row">{{ row.khoiLuong }}</td>
            </ng-container>   

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Hành động</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"  class="m-1">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button mat-raised-button color="warn" class="m-1" >
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="7">
                Không có dữ liệu phù hợp với từ khóa "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
