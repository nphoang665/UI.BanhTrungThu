        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
              <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
              <div class="flex justify-around mb-4">
                <asl-google-signin-button type='standard' size='large'
                (click)="onGoogleLogin()"></asl-google-signin-button>
                <!-- <button class="w-100 btn_log_fb d-flex align-items-center justify-content-center"
                                            (click)="onFacebookLogin()">
                                            <div>
                                                <mat-icon class="p-0 m-0 small-icon me-1" svgIcon="facebook-login">
                                                </mat-icon>
                                            </div>
                                            <div class="text-nowrap">
                                                <span>Đăng nhập với Facebook</span>
                                            </div>
                                        </button> -->
              </div>
              <div class="flex items-center my-4">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-2 text-gray-500">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
              </div>
              <form [formGroup]="login" (ngSubmit)="onFormSubmit()">
                <div class="mb-4">
                  <label for="email" class="block mb-2 text-sm font-medium"
                    [ngClass]="{
                      'text-green-700 dark:text-green-500': login.get('email')?.valid,
                      'text-red-700 dark:text-red-500': login.get('email')?.invalid && (login.get('email')?.dirty || login.get('email')?.touched)
                    }">
                    Email
                  </label>
                  <input type="email" id="email" formControlName="email" class="mt-1 px-3 py-2 bg-white border shadow-sm rounded-md w-full"
                    [ngClass]="{
                      'bg-green-50 border-green-500 text-green-900 focus:ring-green-500 focus:border-green-500': login.get('email')?.valid,
                      'bg-red-50 border-red-500 text-red-900 focus:ring-red-500 focus:border-red-500': login.get('email')?.invalid && (login.get('email')?.dirty || login.get('email')?.touched)
                    }"
                    placeholder="Nhập email của bạn..." />
                  <div *ngIf="login.get('email')?.invalid && (login.get('email')?.dirty || login.get('email')?.touched)" class="mt-2 text-sm">
                    <p *ngIf="login.get('email')?.errors?.['required']" class="text-red-600 dark:text-red-500">
                      Email là bắt buộc.
                    </p>
                    <!-- <p *ngIf="login.get('email')?.errors?.['minlength']" class="text-red-600 dark:text-red-500">
                      Email phải có ít nhất 4 ký tự.
                    </p> -->
                    <p *ngIf="login.get('email')?.errors?.['maxlength']" class="text-red-600 dark:text-red-500">
                      Email không được vượt quá 200 ký tự.
                    </p>
                    <p *ngIf="login.get('email')?.errors?.['pattern']" class="text-red-600 dark:text-red-500">
                      Email không hợp lệ.
                    </p>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="password" class="block mb-2 text-sm font-medium"
                    [ngClass]="{
                      'text-green-700 dark:text-green-500': login.get('password')?.valid,
                      'text-red-700 dark:text-red-500': login.get('password')?.invalid && (login.get('password')?.dirty || login.get('password')?.touched)
                    }">
                    Mật khẩu
                  </label>
                  <input type="password" id="password" formControlName="password" class="mt-1 px-3 py-2 bg-white border shadow-sm rounded-md w-full"
                    [ngClass]="{
                      'bg-green-50 border-green-500 text-green-900 focus:ring-green-500 focus:border-green-500': login.get('password')?.valid,
                      'bg-red-50 border-red-500 text-red-900 focus:ring-red-500 focus:border-red-500': login.get('password')?.invalid && (login.get('password')?.dirty || login.get('password')?.touched)
                    }"
                    placeholder="Nhập mật khẩu của bạn..." />
                  <div *ngIf="login.get('password')?.invalid && (login.get('password')?.dirty || login.get('password')?.touched)" class="mt-2 text-sm">
                    <p *ngIf="login.get('password')?.errors?.['required']" class="text-red-600 dark:text-red-500">
                      Mật khẩu là bắt buộc.
                    </p>
                    <p *ngIf="login.get('password')?.errors?.['minlength']" class="text-red-600 dark:text-red-500">
                      Mật khẩu phải có ít nhất 6 ký tự.
                    </p>
                    <p *ngIf="login.get('password')?.errors?.['maxlength']" class="text-red-600 dark:text-red-500">
                      Mật khẩu không được vượt quá 50 ký tự.
                    </p>
                  </div>
                </div>
                
                <div class="flex items-center justify-between">
                  <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-500" />
                    <span class="ml-2 text-gray-700">Nhớ mật khẩu</span>
                  </label>
                  <a routerLink="/forgotpassword" class="text-blue-500 hover:text-blue-700">Quên mật khẩu</a>
                </div>
                
                <div class="mt-6">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" type="submit" [disabled]="login.invalid">
                    Đăng nhập
                  </button>
                </div>
                
                <div class="mt-4 text-center">
                  <span class="text-gray-700">Bạn chưa có tài khoản? <a routerLink="/register" class="text-blue-500 hover:text-blue-700">Đăng ký</a></span>
                </div>
              </form>
              
              
            </div>
          </div>
